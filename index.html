<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="nameEntryScreen" class="screen">
    <div id="overlay">
        <h1>Wheel of Christmas Money</h1>
        <h3>You get 3 chances to win Christmas Money!</h3>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="submitName">Submit</button>
    </div>
</div>

<div id="spinWheelScreen" class="screen hidden">
    <h1>Welcome <span id="playerName"></span></h1>
    <p>You have <span id="spinsLeft">3</span> spins remaining</p>
    <p>Total winnings: $<span id="totalWinnings">0</span></p>
    <img id="wheel" src="wheel.png" alt="Spinning Wheel">
    <button id="spinButton">SPIN (1 of 3)</button>
</div>

<div id="spinResultsScreen" class="screen hidden">
    <!-- This will show the result of the spin -->
    <p id="spinOutcome"></p>
    <p>You won $<span id="spinWinnings">0</span>!</p>
    <button id="nextSpin">Next Spin</button>
</div>

<script src="script.js"></script>
</body>
</html>
