<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Cash Sleigh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="nameEntryScreen" class="screen">
    <div id="overlay">
        <h1>Santa's Cash Sleigh</h1>
        <h3>3 spins for the win!</h3>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="submitName">Submit</button>
    </div>
</div>

<div id="spinWheelScreen" class="screen hidden">
    <div id="darkOverlay">
        <h1>Merry Christmas <span id="playerName"></span>!</h1>
        <p>You have <span id="spinsLeft"></span> spins remaining</p>
        <p>Total Christmas cash: $<span id="totalWinnings">0</span></p>
        <img id="wheel" src="wheel.webp" alt="Spinning Wheel">
        <button id="spinButton">SPIN (1 of 3)</button>
    </div>
</div>

<div id="spinResultsScreen" class="screen hidden">
    <!-- This will show the result of the spin -->
    <video id="resultVideo" autoplay loop muted class="video-background">
        <source src="50cent.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p id="spinOutcome"></p>
    <p>You won $<span id="spinWinnings">0</span>!</p>
    <button id="nextSpin">Next Spin</button>
</div>

<script src="script.js"></script>
</body>
</html>
